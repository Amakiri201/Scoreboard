<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<html>
    <body>
        <div id="box">
             <div class="container">
            <div>
                <h3>HOME</h3>
                    <div class="counter">
                     <p id="count-el">0</p>
                    </div>
                        <div class="btn-holder">
                            <button class="btn" onclick="increment1()">+1</button>
                            <button class="btn" onclick="increment2()">+2</button>
                            <button class="btn" onclick="increment3()">+3</button>
                        </div>
                        <div class="btn-holderD">
                            <button class="btnD" onclick="decrement1()">-1</button>
                            <button class="btnD" onclick="decrement2()">-2</button>
                            <button class="btnD" onclick="decrement3()">-3</button>
                        </div>
                        
                </div>
                <div class="reset-holder">
                    <button class="reset" onclick="reset()">reset</button>
                </div>
                
            
                <div>
                    <h3>GUEST</h3>
                    <div class="counter">
                     <p id="count-al">0</p>
                    </div>
                        <div class="btn-holder">
                            <button class="btn" onclick="increase1()">+1</button>
                            <button class="btn" onclick="increase2()">+2</button>
                            <button class="btn" onclick="increase3()">+3</button>
                        </div>
                        <div class="btn-holderD">
                            <button class="btnD" onclick="decrease1()">-1</button>
                            <button class="btnD" onclick="decrease2()">-2</button>
                            <button class="btnD" onclick="decrease3()">-3</button>
                        </div>
        </div>
        </div>
       
        <script src="index.js"></script>
    </body>
</html>
